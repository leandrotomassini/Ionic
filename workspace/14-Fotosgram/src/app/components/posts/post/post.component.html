<div class="post">
  <ion-item lines="none">

    <ion-avatar slot="start">
      <img *ngIf="post.usuario.avatar " src="../../../../assets/avatars/{{post.usuario.avatar}}" />
    </ion-avatar>

    <ion-label>
      <h3>{{ post.usuario.nombre }}</h3>
      <h5>{{ post.usuario.email}}</h5>
    </ion-label>

  </ion-item>

  <!-- NgIf si existen imgs -->
  <ion-slides pager="true">

    <ion-slide class="image-slide" [style]="img1 | domSanitizer"
      style="background-image:url('../../../../assets/perro-1.jpg')">
    </ion-slide>

    <ion-slide class="image-slide" [style]="img2 | domSanitizer"
      style="background-image:url('../../../../assets/perro-1.jpg')">
    </ion-slide>

    <ion-slide class="image-slide" [style]="img3 | domSanitizer"
      style="background-image:url('../../../../assets/perro-1.jpg')">
    </ion-slide>

  </ion-slides>

  <!-- Mapa -->

  <ion-item lines="none">
    <ion-icon slot="start" name="heart-outline"></ion-icon>
    <ion-icon slot="end" name="bookmark"></ion-icon>
  </ion-item>

  <ion-item lines="none">
    <ion-label text-wrap>
      {{ post.mensaje}}
    </ion-label>
  </ion-item>

</div>
