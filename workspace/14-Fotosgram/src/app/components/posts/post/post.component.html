<div class="post">
  <ion-item lines="none">

    <ion-avatar slot="start">
      <img *ngIf="post.usuario.avatar " src="../../../../assets/avatars/{{post.usuario.avatar}}" />
    </ion-avatar>

    <ion-label>
      <h3>{{ post.usuario.nombre }}</h3>
      <h5>{{ post.usuario.email}}</h5>
    </ion-label>

  </ion-item>

  <!-- NgIf si existen imgs -->
  <ion-slides pager="true" *ngIf="post.imgs.length > 1">

    <ion-slide class="image-slide" [style]="img1 | domSanitizer">
    </ion-slide>

  </ion-slides>

  <ion-slides *ngIf="post.imgs.length === 1">

    <ion-slide class="image-slide" [style]="img1 | domSanitizer">
    </ion-slide>

  </ion-slides>



  <!-- Mapa -->
  <app-mapa [coords]="post.coords" *ngIf="post.coords"></app-mapa>


  <ion-item lines="none">
    <ion-icon slot="start" name="heart-outline"></ion-icon>
    <ion-icon slot="end" name="bookmark"></ion-icon>
  </ion-item>

  <ion-item lines="none">
    <ion-label text-wrap>
      {{ post.mensaje}}
    </ion-label>
  </ion-item>

</div>
